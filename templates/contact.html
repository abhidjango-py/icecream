{% extends 'base.html' %}
{% block title %}Contact{% endblock title %}
{% block body %}
<div><img src="/static/img/contact.jpg" height=400 style="object-fit:cover;"class="mt-2 w-100" alt="..."></div>
<div class="container mb-4 mx-6">
<h1 class="text-center mt-2">CONTACT US</h1>
<form method="post" action="/contact">
    {% csrf_token %}
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="name" class="form-control" id="name" name="name" placeholder="Enter your name">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="phone" class="form-control" id="email" name="phone" placeholder="Enter your phone number">
      </div>
      <div class="mb-3">
        <label for="desc" class="form-label">Tell me what you want to contact me for</label>
        <textarea type="desc" class="form-control" id="desc" name="desc" rows="3" placeholder="Type here..."></textarea>
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
<div>
{% endblock body %}
